<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerAdmin</title>
</head>
<body>
    <div class="container">

        <h1>Seller Admin</h1>

        <form id="productForm">
            
            <label for="sellingPrice">Selling Price:</label>
            <input type="number" class="form-control" id="Sellingprice" name="Sellingprice"><br><br>
        
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="ProductName" name="ProductName"><br><br>
        
            <label for="category">Choose a Category:</label>
            <select class="form-control" id="category" name="category">
                <option value="Electronic Item">Electronic Item</option>
                <option value="Cosmetic">Cosmetic</option>
                <option value="Foot Ware">Foot Ware</option>
                <option value="Cloths">Clothes</option>
            </select><br><br>
        
            <button type="submit" class="btn btn-primary">Add Product:</button><br><br>
        </form>
    </div>
    <div class="productList">
        <ul>
            <li>
                <h4 id="ElectronicItem">Electronic Item</h4>
            </li>
            <li>
                <h4 id="Cosmetic">Cosmetic</h4>
            </li>
            <li>
                <h4 id="FootWare">Foot Ware</h4>
            </li>
            <li>
                <h4 id="Cloths">Clothes</h4>
            </li>
        </ul>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
